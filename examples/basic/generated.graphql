type Person {
  id: String!
  name: String!
  karma: Int
}
input GetUserInput {
  id: String
  name: String
  karma: Int
}
type Foo {
  id: String!
  name: String!
  karma: Int
}
type Query {
  getUser(user: GetUserInput, karma: Int): [Person]
}
type CreateUserOutput {
  name: String!
}
input UpdateUserInput {
  id: String
  name: String
  karma: Int
}
type Mutation {
  createUser(name: String!, karma: Int): CreateUserOutput!
  updateUser(user: UpdateUserInput!): Person
}
